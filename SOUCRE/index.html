<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="./lib/cuon-matrix.js"></script>
    <script src="./lib/cuon-utils.js"></script>
    <script src="./lib/webgl-debug.js"></script>
    <script src="./lib/webgl-utils.js"></script>
    <script src="./index.js"></script>
  </head>
  <body onload="main()">  
    <div style="display: flex; margin-left: 30px; margin-top: 20px;">
      <canvas style="background-image: url(images/background.png);"width = "400" height = "400" id = "webgl"></canvas>
  
      <div class="input-group m-4">   
          <!-- near - far -->
        <div style="display: flex" class="mt-3">  
          <h3 class="mr-1">Near</h3>    
          <button type="button" class="btn btn-success form-control mr-2" id="btnIncreaseNear" >+</button> 
          <h3 id='textNear' class="mr-2" style="width:60px" >ab</h3>
          <button type="button" class="btn btn-success form-control mr-3" id="btnDecreaseNear" >-</button> 
  
          <h3 class="mr-1">Far</h3>
          <button type="button" class="btn btn-success form-control mr-2" id="btnIncreaseFar">+</button>  
          <h3 id='textFar' class="mr-2" style="width:60px">ab</h3>
          <button type="button" class="btn btn-success form-control mr-3" id="btnDecreaseFar">-</button>
        </div>
        <!-- tịnh tiến -->
        <div style="display: flex" class="mt-3">      
          <button type="button" class="btn btn-success form-control mr-3" id="btnTranslate">Translate</button>    
          <label class="mr-3" style="padding-top: 5px;">X</label>
          <input type="text" placeholder="x" class="form-control mr-3" id="x" >
          <label class="mr-3" style="padding-top: 5px;">Y</label>
          <input type="text" placeholder="y" class="form-control mr-3" id="y">
          <label class="mr-3" style="padding-top: 5px;">Z</label>
          <input type="text" placeholder="z" class="form-control" id="z">    
        </div>
        <!-- co dãn -->
        <div style="display: flex" class="mt-3">      
          <button type="button" class="btn btn-success form-control mr-3" id="btnScale">Scale</button>    
          <label class="mr-3" style="padding-top: 5px;">X</label>
          <input type="text" placeholder="x" class="form-control mr-3" id="x_scale" >
          <label class="mr-3" style="padding-top: 5px;">Y</label>
          <input type="text" placeholder="y" class="form-control mr-3" id="y_scale" >
          <label class="mr-3" style="padding-top: 5px;">Z</label>
          <input type="text" placeholder="z" class="form-control mr-3" id="z_scale" >
   
        </div>
        <!--  xoay -->
        <div style="display: flex;" class="mt-3">      
          <button type="button" class="btn btn-success form-control mr-3" id="btnRotate-x">Rotate</button>  
          <!-- <button type="button" class="btn btn-success form-control mr-3" id="btnRotate-y">Rotate Y</button>
          <button type="button" class="btn btn-success form-control mr-3" id="btnRotate-z">Rotate Z</button>   -->
          <label class="mr-3" style="padding-top: 5px;">X</label>
          <input type="text" placeholder="x" class="form-control mr-3" id="x_rotate" >
          <label class="mr-3" style="padding-top: 5px;">Y</label>
          <input type="text" placeholder="y" class="form-control mr-3" id="y_rotate" >
          <label class="mr-3" style="padding-top: 5px;">Z</label>
          <input type="text" placeholder="z" class="form-control mr-3" id="z_rotate" >
          <label class="mr-3" style="padding-top: 5px;">Angle</label>
          <input type="text" placeholder="Angle" class="form-control mr-3" id="Angle" >   
        </div>
      <!--  texture -->
        <div class="input-group mt-3 w-50" >
          <div class="input-group-prepend">
            <div class="input-group-text form-control">
              <input type="checkbox" id="checkLight" aria-label="Checkbox for following text input">
            </div>
          </div>
          <input type="text" 
            class="form-control"
            aria-label="Text input with checkbox" 
            value="Tick up Light" 
            disabled
            style="margin-right: 10px;"
          />
          <div class="input-group-prepend">
              <div class="input-group-text form-control">
                <input type="checkbox" id="checkTexture" aria-label="Checkbox for following text input">
              </div>
            </div>
            <input type="text" 
              class="form-control"
              aria-label="Text input with checkbox" 
              value="Tick up TexTure" 
              disabled
              style="margin-right: 10px;"
            />
            <button type="button" class="btn btn-success form-control" id ="reset" onclick="reset()">Reset</button>
        </div>
        
      </div>
    </div>
    <script src="./lib/cuon-matrix.js"></script>
    <script src="./lib/cuon-utils.js"></script>
    <script src="./lib/webgl-debug.js"></script>
    <script src="./lib/webgl-utils.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
